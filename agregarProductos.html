<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/agregarProducto.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>E-Comerce</title>
</head>
<body>
    <header class="header">
        <div class="header-icono">
            <img class="header-icono-imagen" src="img/icono.png" alt="icono">
            <div class="header-icono-textoAzul">Alura </div><div class="header-icono-TextoNegro">Geek</div>
        </div>        
        <div class="header-buscar">
            <input id="txtBuscar" class="header-buscar-imput" type="text" name="txtBuscar" placeholder="¿Que desea buscar?">
            <img class="header-buscar-img" src="img/lupa.png" alt="lupa">
        </div>        
    </header>
    <main>
        <div class="agregar">            
            <p class="agregar-titulo">Agregar nuevo producto</p>
            <div class="agregar-url">
                <label class="agregar-url-label">
                    <span class="agregar-url-label-txt">URL de la imagen</span>
                </label>
                <input id="txtURL" class="agregar-url-imput" type="text" name="txtURL" required>               
            </div>
            <div class="agregar-categoria">
                <label class="agregar-categoria-label">
                    <span class="agregar-categoria-label-txt">Categoria</span>
                </label>
                <input id="txtCategoria" class="agregar-categoria-imput" type="text" name="txtCategoria" required>               
            </div>
            <div class="agregar-precio">
                <label class="agregar-precio-label">
                    <span class="agregar-precio-label-txt">Precio</span>
                </label>
                <input id="txtprecio" class="agregar-precio-imput" type="text" name="txtPrecio" required>               
            </div>
            <div class="agregar-descripcion">
                <label class="agregar-descripcion-label">
                    <span class="agregar-descripcion-label-txt">Descripción del producto</span>
                </label>                
                <textarea id="txtDescripcion" class="agregar-descripcion-imput" cols="15" rows="2" required></textarea>
            </div>
            <a class="agregar-btn" href="">Agregar producto</a>
        </div>
        <div class="contacto">
            <!--Usa exatamente lo mismo que header-->
            <div class="contacto-icono">
                <div class="contacto-icono-contenedor">
                    <img class="contacto-icono-contenedor-imagen" src="img/icono.png" alt="icono">
                    <div class="contacto-icono-contenedor-textoAzul" >Alura</div><div class="contacto-icono-TextoNegro" >Geek</div>
                </div>
                
            </div>
            <div class="contacto-links">
                <a class="contacto-links-link" href="#">Quienes somos</a>
                <a class="contacto-links-link" href="#">Politica de privacidad</a>
                <a class="contacto-links-link" href="#">Programa de fidelidad</a>
                <a class="contacto-links-link" href="#">Nuestras tiendas</a>
                <a class="contacto-links-link" href="#">Quero ser franquiciado</a>
                <a class="contacto-links-link" href="#">Anuncie aqui</a>
            </div>
            <div class="contacto-form">
                <p class="contacto-form-titulo">Hable con nosotros</p>
                <div class="contacto-form-nombre">
                    <label class="contacto-form-nombre-label">
                        <span class="contacto-form-nombre-label-txt">Nombre</span>
                    </label>
                    <input id="txtNombre" class="contacto-form-nombre-imput" type="text" name="txtNombre" required>               
                </div>
                <div class="contacto-form-mensaje">
                    <label class="contacto-form-mensaje-txt-label">
                        <span class="contacto-form-mensaje-txt-label-Mensaje">Escribe tu mensaje</span>
                    </label>
                    <textarea id="txtMensaje" name="txtMensaje" class="contacto-form-mensaje-txt"  required></textarea>                   
                </div>  
                <a class="contacto-form-btn" href="">Enviar mensaje</a>
            </div>
        </div>
        <footer class="rodapie">
            <p>Desarollado por Ricardo Apuy</p>
            <p>2021</p>
        </footer>
    </main>    
</body>
</html>
